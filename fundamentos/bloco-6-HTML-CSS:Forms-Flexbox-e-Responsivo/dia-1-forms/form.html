<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Criando seu curriculo</h1>
    <fieldset>
        <label for="nome-completo">Nome Completo: 
            <input type="text" name="nome" id="nome-completo" required maxlength="40">
        </label>
        <br>
        <label for="email">E-mail: 
            <input type="email" name="email" id="email" required maxlength="50">
        </label>
        <br>
        <label for="cpf">CPF: 
            <input type="text" name="cpf" id="cpf" required maxlength="11">
        </label>
        <br>
        <label for="end">Endere√ßo: 
            <input type="text" name="endereco" id="end" required maxlength="200">
        </label>
        <br>
        <label for="cidade">Cidade: 
            <input type="text" name="cidade" id="cidade">
        </label>
        <br>
        <label for="input-estado">Selecione o Estado: 
            <select name="estado" id="input-estado"></select>
        </label>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
